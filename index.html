<!-- Language: HTML, CSS, JavaScript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
        .hidden { display: none; }
        #toggleButtons { margin-bottom: 15px; }
        #toggleButtons button { width: 48%; margin-right: 4%; }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="toggleButtons">
            <button onclick="showCalculator('geometry')">Geometry</button>
            <button onclick="showCalculator('normal')">Normal</button>
        </div>

        <!-- Geometry Calculator -->
        <div id="geometryCalc">
            <h2>Geometry Calculator</h2>
            <select id="shape">
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
            </select>
            <input type="number" id="input1" placeholder="Enter first value" />
            <input type="number" id="input2" placeholder="Enter second value (if needed)" />
            <button onclick="calculateGeometry()">Calculate Area</button>
            <div class="result" id="geoResult"></div>
        </div>

        <!-- Normal Calculator -->
        <div id="normalCalc" class="hidden">
            <h2>Normal Calculator</h2>
            <input type="text" id="normalInput" placeholder="Enter expression, e.g., 2+2" />
            <button onclick="calculateNormal()">Calculate</button>
            <div class="result" id="normResult"></div>
        </div>
    </div>

    <script>
        // Toggle calculator visibility
        function showCalculator(type) {
            document.getElementById('geometryCalc').classList.toggle('hidden', type !== 'geometry');
            document.getElementById('normalCalc').classList.toggle('hidden', type !== 'normal');
        }

        // Geometry Calculator
        function calculateGeometry() {
            const shape = document.getElementById('shape').value;
            const input1 = parseFloat(document.getElementById('input1').value);
            const input2 = parseFloat(document.getElementById('input2').value);
            let area = 0;
            if(shape === 'rectangle') area = input1 * input2;
            else if(shape === 'circle') area = Math.PI * input1 * input1;
            else if(shape === 'triangle') area = 0.5 * input1 * input2;

            const resultText = isNaN(area) ? 'Please enter valid numbers' : `Area: ${area.toFixed(2)}`;
            document.getElementById('geoResult').innerText = resultText;
        }

        document.getElementById('shape').addEventListener('change', function() {
            const val = this.value;
            if(val === 'circle') {
                document.getElementById('input1').placeholder = "Enter radius";
                document.getElementById('input2').style.display = 'none';
            } else if(val === 'rectangle') {
                document.getElementById('input1').placeholder = "Enter length";
                document.getElementById('input2').placeholder = "Enter width";
                document.getElementById('input2').style.display = 'block';
            } else {
                document.getElementById('input1').placeholder = "Enter base";
                document.getElementById('input2').placeholder = "Enter height";
                document.getElementById('input2').style.display = 'block';
            }
        });

        if(document.getElementById('shape').value === 'circle') {
            document.getElementById('input2').style.display = 'none';
        }

        // Normal Calculator
        function calculateNormal() {
            const input = document.getElementById('normalInput').value;
            try {
                const result = eval(input); // simple but watch inputs carefully (avoid untrusted input)
                document.getElementById('normResult').innerText = `Result: ${result}`;
            } catch {
                document.getElementById('normResult').innerText = 'Invalid expression';
            }
        }
    </script>
</body>
</html>
