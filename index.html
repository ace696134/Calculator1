<!-- HTML, JavaScript, and CSS Calculator -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Calculator</title>
<style>
  /* Basic styling for body */
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f4f8;
  }

  /* Calculator container */
  .calculator {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    overflow: hidden;
    width: 300px;
    transition: all 0.4s ease;
  }

  /* Display */
  #display {
    width: 100%;
    height: 60px;
    text-align: right;
    padding: 10px;
    font-size: 2em;
    border-bottom: 1px solid #ccc;
    box-sizing: border-box;
  }

  /* Buttons grid */
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
  }

  button {
    padding: 20px;
    font-size: 1.2em;
    border: 1px solid #ccc;
    cursor: pointer;
    background: #f7f7f7;
    transition: all 0.2s ease;
  }

  button:hover {
    background: #e0e0e0;
    transform: scale(1.1);
  }

  button:active {
    background: #d0d0d0;
  }

  /* Switch buttons */
  .switch {
    width: 100%;
    padding: 10px;
    background: #3498db;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1em;
    transition: all 0.3s ease;
  }

  .switch:hover {
    background: #2980b9;
  }

  .hidden {
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    transition: all 0.4s ease;
  }

  .visible {
    max-height: 400px;
    opacity: 1;
  }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled>
  
  <div class="buttons basic visible">
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('/')">/</button>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('*')">*</button>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('-')">-</button>
    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendValue('+')">+</button>
  </div>

  <div class="buttons scientific hidden">
    <button onclick="appendValue('Math.sin(')">sin</button>
    <button onclick="appendValue('Math.cos(')">cos</button>
    <button onclick="appendValue('Math.tan(')">tan</button>
    <button onclick="appendValue('Math.sqrt(')">âˆš</button>
    <button onclick="appendValue('Math.log(')">log</button>
    <button onclick="appendValue('Math.pow(')">^</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('+')">+</button>
    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendValue('-')">-</button>
  </div>

  <button class="switch" onclick="toggleCalculator()">Switch Calculator</button>
</div>

<script>
let display = document.getElementById('display');

// Append clicked button value to display
function appendValue(value) {
  display.value += value;
}

// Evaluate the calculation
function calculate() {
  try {
    display.value = eval(display.value);
  } catch {
    display.value = 'Error';
  }
}

// Toggle between basic and scientific calculators
function toggleCalculator() {
  const basic = document.querySelector('.buttons.basic');
  const scientific = document.querySelector('.buttons.scientific');
  basic.classList.toggle('hidden');
  basic.classList.toggle('visible');
  scientific.classList.toggle('hidden');
  scientific.classList.toggle('visible');
}
</script>

</body>
</html>
